<div>
    <table class="table-container">
        <thead>
            <tr class="text-center">
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>CLIENT NAME</th>
                <th>EMAIL</th>
                <th>OFFICE</th>
                <th>CONTACT NUMBER</th> 
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngIf="!userList; else listrecords">
                <td colspan="7">
                    No record Found
                </td>
            </tr>
            <ng-template #listrecords> 
                <tr class="text-center" *ngFor="let user of userList">
                    {{user.clientName}}
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.clientName}}</td>
                    <td>{{user.email}}</td>
                    <td><span *ngFor="let of of offices">{{user.office | officepipe : of}}</span></td>
                    <td>{{user.contactno}}</td>
                    <td></td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
