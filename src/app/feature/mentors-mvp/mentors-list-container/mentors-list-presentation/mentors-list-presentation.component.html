<!-- table for the listing the form data -->
<div class="m-4">
  <button class="btn btn-primary" routerLink="../add">+ ADD</button>
</div>

<div class="">
  <table class="table">
    <thead>
      <tr class="text-center bottom-row">
        <th>#</th>
        <th>Firstname</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center bottom-row" *ngIf="length <= 0; else listrecords">
        <td colspan="8">No record Found</td>
      </tr>
      <ng-template #listrecords>
        <tr
          class="text-center bottom-row"
          *ngFor="let mentor of mentorsList; let i = index"
        >
          <td><input type="checkbox" name="" id="" /></td>
          <td>{{ mentor.firstName }}</td>
          <td>{{ mentor.age }}</td>
          <td>{{ mentor.gender }}</td>
          <td
            class="position-relative"
            (click)="showModal(i)"
            cdkOverlayOrigin
            #originOverlay="cdkOverlayOrigin"
          >
            <i class="fa fa-ellipsis-h"></i>
          </td>
          <ng-template
            cdkConnectedOverlay
            [cdkConnectedOverlayOrigin]="originOverlay"
            [cdkConnectedOverlayOpen]="isOpen[i]"
          >
            <ul class="action-menu">
              <li><a class="dropdown-item" (click)="editMentor(mentor.id)">Edit</a></li>
              <li><a class="dropdown-item" (click)="deleteMentor(mentor.id)">Delete</a></li>
              <li>
                <a class="dropdown-item" href="#">Clone</a>
              </li>
            </ul>
          </ng-template>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
<!-- end -->
