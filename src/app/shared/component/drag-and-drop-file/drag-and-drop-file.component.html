<div class="file-container d-flex flex-column justify-content-center align-items-center p-4" 
    AppfileDragDrop 
    (fileDropped)="onFileDropped($event)">
	<input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)"/>
	<figure>
        <img src="./assets/images/upload.svg" alt="File upload">
    </figure>

	<h3 class="text-info">Drag and drop file here</h3>
	<h3>or</h3>
	<label for="fileDropRef" class="browse-button btn btn-danger">Browse for file</label>
</div>
<ng-container *ngIf="files.length > 0">
	<div class="dash-border d-flex my-3" *ngFor="let file of files; let i = index">
		<div class="file-icon p-2 ">
			<figure><img src="./assets/images/file-text.svg" alt="" height="50px"></figure>
		</div>
		<div class=" flex-grow-1 py-3">
			<h4 class="name">
				{{ file?.name }}
			</h4>
			<p class="size">
				{{ formatBytes(file?.size) }}
			</p>
			<app-progress-file [progress]="file?.progress"></app-progress-file>
		</div>

		<div class="d-flex align-items-end cursor-pointer" (click)="deleteFile(i)">
			<span class="icon-trash-2"></span>
		</div>
	</div>

    <button (click)="UploadFile()">Upload Files</button>
</ng-container>
